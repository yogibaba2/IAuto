<div class="content">
	<div  *ngFor="let autotype of automationType"  class="dashboard-card-wide mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title {{autotype.name}}">
			<h2 class="mdl-card__title-text">{{autotype.name}}</h2>
		</div>
		<div class="mdl-card__supporting-text">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit.
			Mauris sagittis pellentesque lacus eleifend lacinia...
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="goToNext(autotype.name)">
				Get Started
			</a>
		</div>
		<div class="mdl-card__menu">
			<!-- <button class="mdl-button mdl-button-icon mdl-js-button mdl-js-ripple-effect">
				<i class="material-icons">share</i>
			</button> 

			[routerLink]="['/automation/',autotype.name]"
			-->
		</div>
	</div>
</div>
